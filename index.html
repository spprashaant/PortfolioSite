<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Portfolio Site</title>
</head>

<body>
    <main>
        <aside>
            <div class="header-height"></div>
            <div class="color-info">
                <div class="color">
                    <div class="blue"></div>
                    <div class="color-value">
                        #02b3e4
                    </div>
                </div>
                <div class="color">
                    <div class="black"></div>
                    <div class="color-value">
                        #2d3c49
                    </div>
                </div>
                <div class="color">
                    <div class="gray"></div>
                    <div class="color-value">
                        #7d97ad
                    </div>
                </div>
            </div>
        </aside>
        <article>
            <header>
                <div class="logo">
                    <img src="img/logo.png" width="80px" alt="Logo">
                </div>
                <div class="name">
                    <h1>PRASHANTH PADEBETTU</h1>
                    <h2>FRONT-END NINJA</h2>
                </div>
            </header>
            <hr>
            <section>
                <img src="img/main-image.png" width="95%" alt="Main image">
            </section>

            <footer>
                <h2>Featured Work</h2>
                <div class="container">
                    <div class="box project">
                        <img src="img/appify.PNG" width="100%" alt="">
                        <h2>APPIFY</h2>
                        <p>
                            <a href="">https://github.com/udacity/Appify</a>
                        </p>
                    </div>
                    <div class="box project">
                        <img src="img/sunflower.png" width="100%" alt="">
                        <h2>SUNFLOWER</h2>
                        <p>
                            <a href="">https://github.com/udacity/Sunflower</a>
                        </p>
                    </div>
                    <div class="box project">
                        <img src="img/bokeh.png" width="100%" alt="">
                        <h2>BOKEH</h2>
                        <p>
                            <a href="">https://github.com/udacity/Bokeh</a>
                        </p>
                    </div>
                </div>
            </footer>
        </article>

    </main>

</body>

</html>
